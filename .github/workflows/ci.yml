name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest ./backend

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest

      - name: Run container for verification
        run: |
          docker run -d -e PORT=3000 -p 8080:3000 --name test-app \
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-app:latest

      - name: Health check
        run: |
          sleep 5
          curl http://localhost:8080/health
