name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Unified Image
        run: |
          # Build from root context
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/e-commerce-app:${{ github.sha }} .

      - name: Verify Application
        run: |
          # Run the container
          docker run -d -p 8082:3000 -e PORT=3000 --name test-app ${{ secrets.DOCKERHUB_USERNAME }}/e-commerce-app:${{ github.sha }}
          sleep 5
          
          # Check health endpoint (Backend)
          curl --fail http://localhost:8082/health
          
          # Check Frontend (Static file)
          curl --fail -I http://localhost:8082/index.html
          
          if [ $? -ne 0 ]; then docker logs test-app; exit 1; fi
          docker stop test-app && docker rm test-app

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/e-commerce-app:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/e-commerce-app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/e-commerce-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/e-commerce-app:latest
